# EasyTest production Docker Compose (OpenResty on host, services in Docker)

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-easytest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-easytest123}
      POSTGRES_DB: ${POSTGRES_DB:-easytest_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-easytest} -d ${POSTGRES_DB:-easytest_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easytest_network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easytest_network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    restart: always
    ports:
      - "127.0.0.1:5211:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    volumes:
      - backend_uploads:/app/uploads
      - backend_reports:/app/reports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easytest_network

  celery:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    restart: always
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    volumes:
      - backend_reports:/app/reports
    depends_on:
      - postgres
      - redis
    command: celery -A app.tasks worker --loglevel=warning
    networks:
      - easytest_network

networks:
  easytest_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/apps/easytest/data/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/apps/easytest/data/redis
  backend_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/apps/easytest/data/uploads
  backend_reports:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/apps/easytest/data/reports
