# EasyTest production Docker Compose (OpenResty on host, services in Docker)

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easytest_network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    restart: always
    ports:
      - "127.0.0.1:5211:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    volumes:
      - backend_uploads:/app/uploads
      - backend_reports:/app/reports
    depends_on:
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - easytest_network

  celery:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    restart: always
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    volumes:
      - backend_reports:/app/reports
    depends_on:
      - redis
    command: celery -A app.tasks worker --loglevel=warning
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - easytest_network

networks:
  easytest_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/apps/easytest/data/redis
  backend_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/apps/easytest/data/uploads
  backend_reports:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/apps/easytest/data/reports
