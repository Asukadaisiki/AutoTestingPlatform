# EasyTest Windows Nginx 配置
# 使用方法：
# 1. 下载 Windows 版 Nginx: https://nginx.org/en/download.html
# 2. 解压到 D:\nginx 或其他目录
# 3. 将此文件复制到 nginx/conf/ 目录下替换原有 nginx.conf
# 4. 启动: nginx.exe 或使用 start-nginx.bat
# 5. 重载配置: nginx.exe -s reload
# 6. 停止: nginx.exe -s stop 或使用 stop-nginx.bat

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # 日志配置
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log logs/access.log main;
    error_log logs/error.log warn;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript;

    # 上传文件大小限制
    client_max_body_size 20M;

    # 后端服务 upstream
    upstream backend {
        server 127.0.0.1:5211;
        keepalive 32;
    }

    # ============================================
    # 主服务配置 (HTTP 端口 8080)
    # ============================================
    server {
        listen 8080;
        server_name localhost;

        # 前端静态资源 - 修改为你的实际路径
        root D:/AutoTestingLearingProject/EasyTest-Web/web/dist;
        index index.html;

        # 前端路由 (SPA 支持)
        location / {
            try_files $uri $uri/ /index.html;

            # 静态资源缓存
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # API 请求 - 代理到 Flask 后端
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # 健康检查端点
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
