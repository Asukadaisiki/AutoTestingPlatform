version: '3.8'

services:
  api-test-platform:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
      - ./reports:/app/reports
      - ./test_cases.db:/app/test_cases.db
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    command: python app.py
    restart: unless-stopped

